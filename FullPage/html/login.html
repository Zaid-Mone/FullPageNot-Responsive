<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" id="fontawesome-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loginstyle.css">
    <title>Login</title>
</head>
<body>

   
<div class="container">

    <h1 >Login</h1>

 
    <form  class="was-validated ">
      <div class="form-group text-dark">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
        <div class="valid-feedback text-dark">Valid.</div>
        <div class="invalid-feedback text-dark">Please fill out this field.</div>
      </div>
      <div class="form-group text-dark">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control text-dark" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback text-dark">Valid.</div>
        <div class="invalid-feedback text-dark">Please fill out this field.</div>
      </div>
      <div class="form-group form-check text-dark">
        <label class="form-check-label text-dark">
          <input class="form-check-input text-dark" type="checkbox" name="remember" required> Remember Me
          <div class="valid-feedback text-dark">Valid.</div>
          <div class="invalid-feedback text-dark">Check this checkbox to continue.</div>
        </label>
      </div>
      
      <a href="../html/mainpage.html"><button type="button" class="btn btn-dark">Submit</button></a>
     
      <div class="social">
      <span>or login via :</span>  
      <a href="#">
        <i class="fa fa-google"></i>
      </a>
      <a href="#">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="#">
        <i class="fa fa-instagram" ></i>
      </a>
      <a href="#">
        <i class="fa fa-github" ></i>
      </a>
      <a href="#">
        <i class="fa fa-twitter"></i>
      </a>
     </div>
      
    </form>
  </div>













<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
